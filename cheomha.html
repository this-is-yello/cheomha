<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cheomha</title>
</head>

<body>
    <link rel="stylesheet" href="custom_/style.css">
    <script src="custom_/main.js" defer="text/main.js"></script>
    <header id="navigation">
        <div class="navBar">
            <h1 class="logo">
                Cheomha
            </h1>
            <ul class="navigation-1">
                <li><a href="#">Outer</a></li>
                <li><a href="#">Suit</a></li>
                <li><a href="#">Top</a></li>
                <li><a href="#">Bottom</a></li>
                <li><a href="#">Acc</a></li>
            </ul>
            <div class="navigation-2">
                <div><div class="search"></div></div> <!-- 감싸고 있는 div를 a로 바꿔야합니다. -->
                <div><div class="mypage"></div></div> <!-- 감싸고 있는 div를 a로 바꿔야합니다. -->
                <div><div class="shopping-bag"></div></div> <!-- 감싸고 있는 div를 a로 바꿔야합니다. -->
            </div>
        </div>
    </header>

    <script>
        const aaa = document.querySelector(".navigation-2");
        let b = true;
        for(let i = 0; i < aaa.childElementCount; i++) {
            aaa.children[i].addEventListener("click", () => {
                if (b == true) {
                    // aaa.setAttribute("style", 'background-color: #ff0000');
                    aaa.children[i].children[0].style.backgroundColor = "#ff0000";
                    b = false;
                } else {
                    // aaa.setAttribute("style", 'background-color: #1e1e1e');
                    aaa.children[i].children[0].style.backgroundColor = "#1e1e1e";
                    b = true;
                }
            });
        }
    </script>
</body>
</html>
